<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="lib/codemirror-5.31.0/lib/codemirror.css">
  <script src="lib/jquery.1.11.min.js"></script>
  <script src="lib/codemirror-5.31.0/lib/codemirror.js"></script>
  <!--格式化-->
  <script src="lib/codemirror-5.31.0/lib/formatting.js"></script>
  <!--代码高亮必须引入-->
  <script src="lib/codemirror-5.31.0/mode/javascript/javascript.js"></script>

  <!--引入css文件，用以支持主题-->
  <link rel="stylesheet" href="lib/codemirror-5.31.0/theme/eclipse.css">

  <!--引入js，绑定Vim-->
  <link rel="stylesheet" href="lib/codemirror-5.31.0/addon/dialog/dialog.css">
  <script src="lib/codemirror-5.31.0/keymap/vim.js"></script>
  <script src="lib/codemirror-5.31.0/addon/search/searchcursor.js"></script>
  <!--改善vim输入命令时的样式-->
  <script src="lib/codemirror-5.31.0/addon/dialog/dialog.js"></script>

  <!--支持代码折叠-->
  <link rel="stylesheet" href="lib/codemirror-5.31.0/addon/fold/foldgutter.css"/>
  <script src="lib/codemirror-5.31.0/addon/fold/foldcode.js"></script>
  <script src="lib/codemirror-5.31.0/addon/fold/foldgutter.js"></script>
  <script src="lib/codemirror-5.31.0/addon/fold/brace-fold.js"></script>
  <script src="lib/codemirror-5.31.0/addon/fold/comment-fold.js"></script>

  <!--全屏模式-->
  <link rel="stylesheet" href="lib/codemirror-5.31.0/addon/display/fullscreen.css">
  <script src="lib/codemirror-5.31.0/addon/display/fullscreen.js"></script>

  <!--括号匹配-->
  <script src="lib/codemirror-5.31.0/addon/edit/matchbrackets.js"></script>

  <!--自动补全-->
  <link rel="stylesheet" href="lib/codemirror-5.31.0/addon/hint/show-hint.css">
  <script src="lib/codemirror-5.31.0/addon/hint/show-hint.js"></script>
  <script src="lib/codemirror-5.31.0/addon/hint/anyword-hint.js"></script>
  <!--行注释-->
  <script src="lib/codemirror-5.31.0/addon/comment/comment.js"></script>

  <!--代码检查错误-->
  <link rel="stylesheet" href="lib/codemirror-5.31.0/addon/lint/lint.css">
  <script src="lib/jsonlint.js"></script>
  <script src="lib/codemirror-5.31.0/addon/lint/lint.js"></script>
  <script src="lib/codemirror-5.31.0/addon/lint/json-lint.js"></script>
  <link rel="stylesheet" href="lib/codemirror-5.31.0/doc/docs.css">

  <script src="javascripts/edit.js"></script>
  <style type="text/css">
    .CodeMirror {
      font-size:14px;
      color: #333;
      font-family: Microsoft YaHei Arial sans-serif;
      background-color: #FFF;
      border:1px solid #ece2e2;
    }
    button {
      position: absolute;
      top: 520px;
      left: 100px;
    }
    .CodeMirror-linenumber {
      background-color: #F7F7F7;
      color: #999;
      border:1px solid #ddd;
    }
  </style>
</head>
<body>
<textarea id="code"></textarea>
</body>
<script type="text/javascript">
    (function () {
        $("#code").JsonE('init');
    })();
</script>
</html>
